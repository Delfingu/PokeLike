<html lang="pt-br">
  <head>

    <title>Like or Dislike</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="title">Like or Dislike</h1>
      <div id="mqem">
        <img src="" alt="" id="imgpika">
        <label for="" id="nomepika">Nome</label>
      </div>
      <div id="buttonsDiv">
        <div>
          <button id="passButton" class="buttonSorP" onclick=smashOrPass(false)>Dislike</button>
          <button id="smashButton" class="buttonSorP" onclick=smashOrPass(true)>Like</button>
        </div>
        <div id="countingDiv">
          <label id="numPass">0</label>
          <label id="numSmash">0</label>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
